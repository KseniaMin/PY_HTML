<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Review</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if session.client_id %}
                    <li><a href="{{ url_for('my_tours') }}">My Tours</a></li>
                    {% if session.is_admin %}
                        <li><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('logout') }}">Logout ({{ session.client_name }})</a></li>
                {% else %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
            <div class="form-group">
                <label for="content">Review:</label>
                <textarea id="content" name="content" required>{{ review.content }}</textarea>
            </div>
            <button type="submit" class="btn">Update Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AllTours. All rights reserved.</p>
    </footer>
</body>
</html>
