<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit User</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout ({{ session.client_name }})</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (leave blank to keep current password):</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="is_admin">Admin:</label>
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            </div>
            <button type="submit" class="btn">Update User</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AllTours. All rights reserved.</p>
    </footer>
</body>
</html>
