<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review for {{ tour.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Add Review for {{ tour.name }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                {% if session.client_id %}
                    <li><a href="{{ url_for('logout') }}">Logout ({{ session.client_name }})</a></li>
                {% else %}
                    <li><a href="{{ url_for('register') }}">Register</a></li>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        <form action="{{ url_for('add_review', tour_id=tour.id) }}" method="POST">
            <div class="form-group">
                <label for="content">Review:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AllTours. All rights reserved.</p>
    </footer>
</body>
</html>
